<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_Marker</title>
     <!-- ^=======> Bootstrap Style Sheet -->
     <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
     <!-- ^=======> Bootstrap Icos -->
     <link rel="stylesheet" href="./CSS/bootstrap-icons.css" />
     <!-- ^=======> Font awesome library -->
     <link rel="stylesheet" href="./CSS/all.min.css" />
     <!-- ^=======> Main Style sheet -->
     <link rel="stylesheet" href="./CSS/style.css" />

</head>
<body>

    <div class="container pt-2">
      <h1 class="py-3 text-center">BookMarker</h1>
      <div class="form-project py-2">
           <h2 class="text-center">
            <i class="fa-solid fa-bookmark "></i>
              BookMark your favorite sites 
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class="form-group mx-5">
            <label class=" py-2 ms-2">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input id ="name" type="text" class="form-control mb-4" placeholder="Bookmark Name">
          </div>

          <div class="form-group mx-5">
            <label class="py-2 ms-2">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL
            </label>
            <input id ="url" type="text" class="form-control mb-4" placeholder="Website URL">
          </div>
            <div class="btn">
              <button id="addBtn"  class=" btn-submit px-5">Submit</button>
            </div>
     
      </div>

      <input onkeyup="search(this.value)" class="my-3 form-control " placeholder="search by bookmark name"
      <div class="output">
          <table>
              <thead>
                <!-- <th class="text-capitalize">Index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th> -->
              </thead>

              <tbody id="tableBody">

              </tbody>
          </table>
      </div>
    </div>











    <script src="./JS/main.js"></script>
</body>
</html>
